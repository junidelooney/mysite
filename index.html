<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Welcome to My Cool Website</h1>
    </header>

    <section class="content">
        <p>This is a beginner-friendly, animated website!</p>
        <button class="cool-button">Click Me</button>
    </section>

    

    <section class="scroll-section">
        <h2 class="scroll-text">Scroll Down to See the Effect</h2>
    </section>
    
    <section class="animated-box">
        <p>This text will fade in when you scroll!</p>
    </section>

    <section class="parallax">
        <h2>Parallax Scrolling Effect</h2>
    </section>

    <div class="progress-bar"></div>

    <section class="gallery">
        <img src="https://source.unsplash.com/300x200/?city" class="gallery-item">
        <img src="https://source.unsplash.com/300x200/?mountain" class="gallery-item">
        <img src="https://source.unsplash.com/300x200/?beach" class="gallery-item">
    </section>
    
    <!-- Lightbox -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img">
    </div>
    

    <div class="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
    </div>

    <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    <button id="red-mode-toggle">ðŸ”´ Red Mode</button>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
