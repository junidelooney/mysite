<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Welcome to My Cool Website</h1>
    </header>

    <section class="content">
        <p>This is a beginner-friendly, animated website!</p>
        <button class="cool-button">Click Me</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

    <section class="scroll-section">
        <h2 class="scroll-text">Scroll Down to See the Effect</h2>
    </section>
    
    <section class="animated-box">
        <p>This text will fade in when you scroll!</p>
    </section>
</body>
</html>
